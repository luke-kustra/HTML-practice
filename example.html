<html>
<head>

    <style>
        .box{
            width: 50%;
            height: 50%;
        }

        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }

        .container{
            display: flex;
            width: 100%;
            justify-content: center;
            height: 100%;
        }

        @media screen and (max-width: 600px){
            .container{
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box red">Box 1</div>
        <div class="box blue">Box 2</div>
    </div>
</body>

</html>
